<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
    /* Обмен значениями переменных не используя третью переменную*/    
        var a = 1,
            b = 2;
        alert('Значение переменных: а='+a+' b='+b)
        
        a = a ^ b;
        b = a ^ b;
        
        a = a ^ b;
        alert('Значение переменных после перестановки: а='+a+' b='+b)
        
        // такой вариант возможен только в случае если числа целые, из-за побитового сравнения. 
    </script>
</head>
