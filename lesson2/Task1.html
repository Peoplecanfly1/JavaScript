        c = ++a; alert(c); // 2  Префиксно прибавляем единицу переменной "а" и с = а  
        d = b++; alert(d); // 1  Постфиксно прибавляем к "b" 1 по этому "d" не изменит свое значение. 
        c = (2 + ++a); alert(c); // 5 В перой операции мы уже увеличили "а" на 1 по этому а == 2  с = (2 + 2+(1)) = 5 
        d = (2 + b++); alert(d); // 4 Во второй операции мы так же уже увеличивали "b" на 1 по этому: b = 2 d = (2+2) = 4. Постфиксная прибавка +1 не учитвается. 
        alert(a); // 3  Результат предыдущих операции
        alert(b); // 3  Результат предыдущих операции
        
    </script>
