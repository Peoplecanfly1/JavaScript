<script>
    // С помощью цикла while вывести все простые числа в промежутке от 0 до 100.
    
    // Применяю решето Эратосфена
    function simple(n) {
        var mas = []
        for (var i = 0; i < n; i++) { // Напонлняем пустой массив где придел 
            mas.push(i);
        };
        mas[1]=0
        m = 2 // щетчик элементов   
        
        while (m < n) { //перебор всех элементов до заданного числа
            if (mas[m] != 0) { // если элемент не 0 значит это простое число
              j = m * 2;    
              while(j < n){
                 mas[j] = 0; // заменить на 0 элементы
                 j = j + m;  
              };
            };
            m = m + 1;
        };
        
    // создаем новый массив наполняем его элементами != 0    
    var result = []
    for (var simpleNum of mas) {
        if (simpleNum != 0){
            result.push(simpleNum)
        };   
    };   
    
    alert('Простые  числа до '+n+': '+ result);    
    };
    

    var n = parseInt(prompt('Введите число до которого нужно найти все простые числа: '))
    
    simple(n);

</script>
